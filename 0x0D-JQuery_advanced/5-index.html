    <body>

    <script>
        function addNewMember (firstName, lastName) {
            $("tbody").append(
                $("<tr></tr>").append(
                    $("<td></td>").text(firstName),
                    $("<td></td>").text(lastName),
                    $("<td></td>").text("(x)")
                        .attr("id", "remove-" + firstName)
                        .css("background-color", "orange")
                        .click(() => {
                            $("#remove-" + firstName).closest('tr').remove();
                        })
                )
            );

            $(document).on("click", "remove-member", () => {
                            $(this).closest('tr').remove();
                        });
        }
        function createFamilyTree() {
            $("body").append(
                $("<table></table>").append(
                    $("<thead></thead>").append(
                        $("<tr></tr>").append(
                            $("<th></th>").text("Firstname"),
                            $("<th></th>").text("Lastname")
                        )
                    ),
                    $("<tbody></tbody>").append()
                )
            )
        }
        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
    </script>

</html>
